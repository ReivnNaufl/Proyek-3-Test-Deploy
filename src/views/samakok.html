<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shortlink Dashboard</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- My Style -->
    <link rel="stylesheet" href="assets/css/createlinktree.css" />
    <script defer src="assets/js/createlinktree.js"></script>
  </head>

  <body>
    <!-- Sidebar Start -->
    <div class="sidebar">
      <div class="sidebar-icon">
        <button id="sidebar-toggle">
          <i data-feather="chevron-right"></i>
        </button>
      </div>
      <div class="sidebar-menu">
        <a href="#create" class="sidebar-link active"
          ><i data-feather="plus"></i> <span>Create New</span></a
        >
        <a href="/"><i data-feather="home"></i> <span>Home</span></a>
        <a href="/shortlink"
          ><i data-feather="link-2"></i> <span>URL Shortener</span></a
        >
        <a href="/qr"><i data-feather="grid"></i> <span>QR Codes</span></a>
        <a href="/linktree"
          ><i data-feather="trending-up"></i> <span>Link Tree</span></a
        >
      </div>
    </div>
    <!-- Sidebar End -->

    <!-- Navbar Start -->
    <nav class="top-navbar">
      <div class="user-dashboard">
        <p>Link-In-Bio</p>
      </div>
      <div class="user-profile">
        <div class="user-icon" id="user-icon">
          <i data-feather="smile"></i>
        </div>
        <div class="dropdown" id="dropdown">
          <a href="/account/logout">Logout</a>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Content Start -->
    <div class="content">
      <!-- Shortlink Form & History -->
      <div class="container">
        <div class="tabs">
          <button class="tablinks" onclick="openTab(event, 'Create')">
            Create
          </button>
          <button
            class="tablinks"
            onclick="openTab(event, 'History')"
            id="defaultOpen"
          >
            History
          </button>
        </div>

        <div id="Create" class="tabcontent">
          <div class="qrcode-container">
            <h2>Create Page</h2>

            <form
              action="http://localhost:8000/linktree/config"
              method="POST"
              id="short-url-form"
            >
              <div class="input-group">
                <label for="title-input">Add Your Link</label>
                <div class="custom-url-container">
                  <span class="url-prefix">plb.sh/</span>
                  <input
                    type="text"
                    id="url-input"
                    name="url"
                    placeholder="your page name..."
                    class="custom-url-input"
                  />
                </div>
              </div>
              <button class="save-btn" id="add-link-btn" type="submit">
                Add Link
              </button>
            </form>

            <div class="container">
              <div class="main-container">
                <!-- Create Page Container -->
                <!-- Select Template Container -->
                <div class="select-template-container">
                  <div class="select-template">
                    <h3>Select a template</h3>
                    <div class="template-grid">
                      <div class="template-card">Template 1</div>
                      <div class="template-card">Template 2</div>
                      <div class="template-card">Template 3</div>
                      <div class="template-card">Template 4</div>
                      <div class="template-card">Template 5</div>
                    </div>
                    <button class="choose-template">
                      Choose this template
                    </button>
                    <a href="#" class="blank-page">Start with a blank page</a>
                  </div>
                </div>
              </div>
            </div>

            <!-- <div class="preview" id="qr-preview" style="display: none">
              <canvas id="qr-canvas" width="300" height="300"></canvas>
              <div class="qr-buttons">
                <ul id="cart-list"></ul>
                <button class="save-btn" id="copy-btn">Copy QR Code</button>
                <button class="save-btn" id="download-btn">
                  Download QR Code
                </button>
              </div>
            </div> -->
          </div>
        </div>

        <div id="History" class="tabcontent">
          <h3>History</h3>
          <div class="history-item">
            <i data-feather="youtube"></i>
            <div class="link-details">
              <a href="https://plb.sh/AbC123">c.sh/me</a>
              <p><i data-feather="calendar"></i> 14 July 2024</p>
            </div>
            <div class="actions">
              <button><i data-feather="copy"></i> Copy</button>
              <button><i data-feather="share-2"></i> Share</button>
              <button><i data-feather="edit"></i> Edit</button>
              <button><i data-feather="trash-2"></i> Delete</button>
            </div>
          </div>
          <div class="history-item">
            <i data-feather="file-text"></i>
            <div class="link-details">
              <a href="https://plb.sh/dEf456">c.sh/academics</a>
              <p><i data-feather="calendar"></i> 10 July 2024</p>
            </div>
            <div class="actions">
              <button><i data-feather="copy"></i> Copy</button>
              <button><i data-feather="share-2"></i> Share</button>
              <button><i data-feather="edit"></i> Edit</button>
              <button><i data-feather="trash-2"></i> Delete</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Content End -->

    <!-- JavaScript -->
    <script src="assets/js/createlinktree.js"></script>
    <script>
      feather.replace(); // Initialize Feather icons
    </script>
    <script>
      document

        .getElementById("short-url-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const title = document.getElementById("title-input").value;
          const url = document.getElementById("url-input").value;
          const customUrl = document.getElementById("custom-url-input").value;

          const data = {
            title: "title shorlink apa",
            customUrl: "test",
            style: {
              font: "consolas",
              "bg-color": "red",
            },
            btnArray: [
              {
                name: "nama button1",
                url: "url button1",
              },
              {
                name: "nama button1",
                url: "url button1",
              },
              {
                name: "nama button1",
                url: "url button1",
              },
              {
                name: "nama hehe",
                url: "url button1",
              },
            ],
          };

          fetch("http://localhost:8000/linktree/config", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          })
            .then((response) => {
              if (response.redirected) {
                window.location.href = response.url;
              } else {
                return response.json();
              }
            })
            .then((data) => {
              console.log("Linktree created:", data);
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
    </script>
  </body>
</html>
