<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feather Icons -->
    <script src="https://unpkg.com/feather-icons"></script>

    <!-- My Style -->
    <link rel="stylesheet" href="assets/css/qrcode.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script defer src="assets/js/qrcode.js"></script>
  </head>

  <body>
    <!-- Sidebar Start -->
    <div class="sidebar">
      <div class="sidebar-icon">
        <button id="sidebar-toggle">
          <i data-feather="chevron-right"></i>
        </button>
      </div>
      <div class="sidebar-menu">
        <a href="#create" class="sidebar-link active"
          ><i data-feather="plus"></i> <span>Create New</span></a
        >
        <a href="/"><i data-feather="home"></i> <span>Home</span></a>
        <a href="/shortlink"
          ><i data-feather="link-2"></i> <span>URL Shortener</span></a
        >
        <a href="/qr"><i data-feather="grid"></i> <span>QR Codes</span></a>
        <a href="/linktree"
          ><i data-feather="trending-up"></i> <span>Link Tree</span></a
        >
      </div>
    </div>
    <!-- Sidebar End -->

    <!-- Navbar Start -->
    <nav class="top-navbar">
      <div class="user-dashboard">
        <p>User Dashboard</p>
      </div>
      <div class="user-profile">
        <div class="user-icon" id="user-icon">
          <i data-feather="smile"></i>
        </div>
        <div class="dropdown" id="dropdown">
          <a href="account/logout">Logout</a>
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <!-- Content Start -->
    <div class="content">
      <div class="qrcode-container">
        <nav class="tabs">
          <button
            class="tablinks"
            onclick="openTab(event, 'Create')"
            id="defaultOpen"
          >
            Create
          </button>
          <button class="tablinks" onclick="openTab(event, 'History')">
            History
          </button>
        </nav>

        <section id="Create" class="tabcontent">
          <h2>Create QR Code</h2>

          <div id="inputSection">
            <form id="qrForm" class="input-group">
              <label for="url">URL:</label>
              <input
                type="text"
                id="url"
                name="url"
                placeholder="Enter the URL..."
                required
              />

              <label for="title">Title:</label>
              <input
                type="text"
                id="title"
                name="title"
                placeholder="Enter the title..."
                required
              />

              <button type="submit" class="save-btn">Generate QR Code</button>
            </form>
          </div>

          <div id="resultSection" style="display: none">
            <div class="result-info">
              <p id="qrTitle" class="frozen-input"></p>
              <p id="qrUrl" class="frozen-input"></p>
            </div>

            <div class="result-container">
              <div class="qr-preview-section">
                <h3>QR Code Preview</h3>
                <div id="qrCodeContainer" class="preview"></div>

                <div class="action-buttons">
                  <button onclick="copyQRCode()" class="action-btn">
                    Copy QR
                  </button>
                  <button onclick="downloadQRCode()" class="action-btn">
                    Download QR
                  </button>
                  <button onclick="saveQRCode()" class="action-btn">
                    Save QR
                  </button>
                </div>
              </div>

              <div class="style-section">
                <div class="style-options">
                  <div class="options">
                    <h4>Color Style</h4>
                    <div class="color-options">
                      <div
                        class="color-option"
                        style="background-color: #e74c3c"
                        onclick="updateQRStyle('#e74c3c', this)"
                      ></div>
                      <div
                        class="color-option"
                        style="background-color: #e67e22"
                        onclick="updateQRStyle('#e67e22', this)"
                      ></div>
                      <div
                        class="color-option"
                        style="background-color: #3498db"
                        onclick="updateQRStyle('#3498db', this)"
                      ></div>
                      <div
                        class="color-option"
                        style="background-color: #2ecc71"
                        onclick="updateQRStyle('#2ecc71', this)"
                      ></div>
                      <input
                        type="color"
                        id="colorPicker"
                        class="color-picker"
                        value="#000000"
                        onchange="updateQRStyle(this.value, this)"
                      />
                    </div>
                  </div>

                  <div class="logo-section">
                    <h4>Update Logo</h4>
                    <input
                      type="file"
                      id="logo"
                      name="logo"
                      accept="image/*"
                      onchange="updateQRStyle(null, null, this)"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>

        <section id="History" class="tabcontent">
          <h3>History</h3>
          <div id="historyContainer"></div>
        </section>
      </div>
    </div>
    <!-- Content End -->

    <!-- JavaScript -->
    <script src="/assets/js/main.js"></script>
    <script src="/assets/js/qrcode.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
