<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Short URL</title>
    <link rel="stylesheet" href="assets/css/gengen.css" />
  </head>
  <body>
    <div class="container">
      <button class="go-back" onclick="goBack()">Go Back</button>

      <div class="card">
        <h2>Create Short URL</h2>
        <div class="content">
          <div class="left-section">
            <div class="info">
              <p>
                <strong>Short URL:</strong> plb.sh/he12gdnr
                <a href="#">edit back-half</a>
              </p>
              <p>
                <strong>Destination URL:</strong> https://www.polban.ac.id/
                <a href="#">redirect</a>
              </p>
            </div>
            <button class="save-btn">Save changes</button>
          </div>
          <div class="right-section">
            <div class="qr-options">
              <label>
                <input type="checkbox" id="enable-qr" checked />
                Enable QR Code
              </label>
            </div>
            <div class="qr-code">
              <canvas id="qr-code-canvas"></canvas>
            </div>
            <div class="buttons">
              <button id="copy-btn">Copy</button>
              <button id="download-btn">Download</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/js/gengen.js"></script>
  </body>
</html>
