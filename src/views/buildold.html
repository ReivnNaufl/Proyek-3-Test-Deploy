<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bio Link Manager</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Montserrat:wght@400;500;600&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/css/buildold.css" />
  </head>
  <body>
    <div class="sidebar d-flex flex-column align-items-center">
      <div class="mb-3">
        <img src="/api/placeholder/40/40" alt="Logo" class="rounded-circle" />
      </div>
      <div class="nav flex-column">
        <a href="#" class="nav-link mb-2" data-bs-toggle="tooltip" title="Home">
          <i class="fas fa-home"></i>
        </a>
        <a
          href="#"
          class="nav-link mb-2"
          data-bs-toggle="tooltip"
          title="Links"
        >
          <i class="fas fa-link"></i>
        </a>
        <a
          href="#"
          class="nav-link mb-2"
          data-bs-toggle="tooltip"
          title="QR Code"
        >
          <i class="fas fa-qrcode"></i>
        </a>
      </div>
    </div>

    <div class="main-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8">
            <ul class="nav nav-pills mb-4">
              <li class="nav-item">
                <a class="nav-link active" href="#" onclick="showBuildPage()"
                  >Build</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" onclick="showDesignPage()"
                  >Design</a
                >
              </li>
            </ul>

            <!-- Build Page -->
            <div id="buildPage">
              <div class="d-flex justify-content-between mb-4">
                <h4>My Links</h4>
                <button class="btn btn-primary" onclick="showAddLinkModal()">
                  Add Link
                </button>
              </div>
              <div id="linksList">
                <!-- Links will be added here -->
              </div>
            </div>

            <!-- Design Page -->
            <div id="designPage" style="display: none">
              <div class="mb-4">
                <h5>Profile</h5>
                <div class="profile-section">
                  <div class="profile-image-container">
                    <div
                      class="profile-image-placeholder"
                      onclick="showImageOptions()"
                    >
                      <img
                        src="/assets/img/profile.png"
                        alt="Profile"
                        class="profile-image"
                        id="profileImage"
                      />
                    </div>
                    <button
                      class="profile-image-button"
                      onclick="showImageOptions()"
                    >
                      Pick image
                    </button>
                  </div>
                  <div class="profile-info">
                    <div class="mb-3">
                      <label class="form-label">Title</label>
                      <input
                        type="text"
                        class="form-control"
                        id="titleInput"
                        placeholder="Welcome!"
                      />
                    </div>
                    <div class="mb-3">
                      <label class="form-label">Bio</label>
                      <textarea
                        class="form-control"
                        id="bioInput"
                        rows="3"
                        placeholder="Write something about yourself"
                      ></textarea>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Theme Section -->
              <div class="mb-4" id="theme">
                <h5 class="mb-3">Theme</h5>

                <!-- Gradient Colors -->
                <div class="mb-4">
                  <h6 class="mb-2">Gradient Colors</h6>
                  <div class="d-flex flex-wrap">
                    <div
                      class="theme-option m-2"
                      style="
                        background: linear-gradient(
                          to bottom,
                          #4158d0,
                          #c850c0
                        );
                      "
                      onclick="changeTheme('#4158d0', '#c850c0')"
                    ></div>
                    <div
                      class="theme-option m-2"
                      style="
                        background: linear-gradient(
                          to bottom,
                          #0093e9,
                          #80d0c7
                        );
                      "
                      onclick="changeTheme('#0093e9', '#80d0c7')"
                    ></div>
                    <div
                      class="theme-option m-2"
                      style="
                        background: linear-gradient(
                          to bottom,
                          #8ec5fc,
                          #e0c3fc
                        );
                      "
                      onclick="changeTheme('#8ec5fc', '#e0c3fc')"
                    ></div>
                    <div
                      class="theme-option m-2"
                      style="
                        background: linear-gradient(
                          to bottom,
                          #1d0aef,
                          #f77503
                        );
                      "
                      onclick="changeTheme('#1d0aef', '#f77503')"
                    ></div>
                  </div>

                  <!-- Custom Gradient Picker -->
                  <div class="mt-3">
                    <p class="mb-2">Custom Gradient</p>
                    <div class="d-flex align-items-center">
                      <input
                        type="color"
                        id="gradientColor1"
                        class="form-control form-control-color"
                        value="#4158d0"
                      />
                      <span class="mx-2">to</span>
                      <input
                        type="color"
                        id="gradientColor2"
                        class="form-control form-control-color"
                        value="#c850c0"
                      />
                      <button
                        class="btn btn-sm btn-primary ms-2"
                        onclick="applyCustomGradient()"
                      >
                        Apply
                      </button>
                    </div>
                  </div>
                </div>

                <!-- Solid Colors -->
                <div class="mb-4">
                  <h6 class="mb-2">Solid Colors</h6>
                  <div class="d-flex flex-wrap">
                    <div
                      class="theme-option m-2"
                      style="background: #3498db"
                      onclick="changeTheme('#3498db', '#3498db')"
                    ></div>
                    <div
                      class="theme-option m-2"
                      style="background: #2ecc71"
                      onclick="changeTheme('#2ecc71', '#2ecc71')"
                    ></div>
                    <div
                      class="theme-option m-2"
                      style="background: #e74c3c"
                      onclick="changeTheme('#e74c3c', '#e74c3c')"
                    ></div>
                    <div
                      class="theme-option m-2"
                      style="background: #9b59b6"
                      onclick="changeTheme('#9b59b6', '#9b59b6')"
                    ></div>
                  </div>

                  <!-- Custom Color Picker -->
                  <div class="mt-3">
                    <p class="mb-2">Custom Color</p>
                    <div class="d-flex align-items-center">
                      <input
                        type="color"
                        id="solidColor"
                        class="form-control form-control-color"
                        value="#3498db"
                      />
                      <button
                        class="btn btn-sm btn-primary ms-2"
                        onclick="applySolidColor()"
                      >
                        Apply
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <!-- Button Style Section -->
              <div class="mb-4">
                <h5>Button Style</h5>
                <div class="d-flex flex-wrap">
                  <div
                    class="block-shape border"
                    data-style="standard"
                    onclick="changeButtonStyle('standard')"
                  >
                    Standard
                  </div>
                  <div
                    class="block-shape border"
                    data-style="rounded"
                    onclick="changeButtonStyle('rounded')"
                  >
                    Rounded
                  </div>
                  <div
                    class="block-shape border"
                    data-style="sharp"
                    onclick="changeButtonStyle('sharp')"
                  >
                    Sharp
                  </div>
                </div>
                <div class="mt-3">
                  <p class="mb-2">Button Color</p>
                  <div class="d-flex align-items-center">
                    <input
                      type="color"
                      id="buttonColorPicker"
                      value="#c5d0d3"
                      class="form-control form-control-color"
                    />
                    <button
                      class="btn btn-sm btn-primary ms-2"
                      onclick="changeButtonColor(document.getElementById('buttonColorPicker').value)"
                    >
                      Apply
                    </button>
                  </div>
                </div>
              </div>

              <!-- Font Section -->
              <div class="mb-4">
                <h5>Font</h5>
                <div class="d-flex flex-wrap font-options">
                  <div class="font-option" onclick="changeFont('Inter')">
                    Inter
                  </div>
                  <div class="font-option" onclick="changeFont('Roboto')">
                    Roboto
                  </div>
                  <div class="font-option" onclick="changeFont('Poppins')">
                    Poppins
                  </div>
                  <div class="font-option" onclick="changeFont('Montserrat')">
                    Montserrat
                  </div>
                  <div
                    class="font-option"
                    onclick="changeFont('Playfair Display')"
                  >
                    Playfair Display
                  </div>
                  <div class="font-option" onclick="changeFont('Oswald')">
                    Oswald
                  </div>
                </div>
                <div class="mt-3">
                  <p class="mb-2">Font Color</p>
                  <div class="d-flex align-items-center">
                    <input
                      type="color"
                      id="fontColorPicker"
                      value="#000000"
                      class="form-control form-control-color"
                    />
                    <button
                      class="btn btn-sm btn-primary ms-2"
                      onclick="changeFontColor(document.getElementById('fontColorPicker').value)"
                    >
                      Apply
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Preview Phone -->
          <div class="col-md-4">
            <div class="preview-phone">
              <div class="preview-content p-3" id="previewContent">
                <div class="text-center mb-4">
                  <img
                    src="/assets/img/profile.png"
                    alt="Profile"
                    class="preview-profile-image"
                    id="previewProfileImage"
                  />
                  <h5 id="previewUsername" class="text-white">Welcome!</h5>

                  <!-- Pastikan bio memiliki class yang sesuai -->
                  <p id="previewBio" class="text-white mb-4"></p>
                </div>

                <div id="previewLinks">
                  <!-- Preview links will be added here -->
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Add/Edit Link Modal -->
    <div class="modal fade" id="linkModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">Add New Link</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="linkForm">
              <input type="hidden" id="linkIndex" />
              <div class="mb-3">
                <label class="form-label">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="linkTitle"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Description (optional)</label>
                <input type="text" class="form-control" id="linkDescription" />
              </div>
              <div class="mb-3">
                <label class="form-label">Destination URL</label>
                <input type="url" class="form-control" id="linkUrl" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Short Link</label>
                <div class="input-group">
                  <span class="input-group-text">plb.sh/</span>
                  <input
                    type="text"
                    class="form-control"
                    id="linkShort"
                    required
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" onclick="saveLink()">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Image Options Modal -->
    <div class="modal fade" id="imageOptionsModal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Change Profile Image</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="text-center">
              <div class="d-grid gap-2">
                <button class="btn btn-primary" onclick="uploadImage()">
                  Upload from Computer
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="save-changes-btn" onclick="saveChanges()">
      Save Changes
    </button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    <script src="/assets/js/buildold.js"></script>
    <script src="/assets/js/designLinktree.js"></script>
  </body>
</html>
