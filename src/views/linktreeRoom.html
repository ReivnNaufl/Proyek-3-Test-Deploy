<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Linktree</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .social-link {
        transition: transform 0.3s ease, background 0.3s ease;
      }
      .social-link:hover {
        transform: scale(1.05);
      }
    </style>
  </head>
  <body class="min-h-screen flex items-center justify-center">
    <div
      id="linktree-container"
      class="w-full max-w-md p-6 rounded-lg shadow-md text-center relative bg-white bg-opacity-90"
    >
      <div
        id="debug-info"
        class="absolute top-0 left-0 text-xs text-red-500 p-2 bg-white bg-opacity-50"
      ></div>

      <img
        id="profile-image"
        src="https://placehold.co/120x120"
        alt="Profile"
        class="mx-auto mb-4 rounded-full w-30 h-30"
      />

      <h1 id="linktree-title" class="text-2xl font-bold mb-4">Loading...</h1>

      <p id="linktree-bio" class="mb-4 text-gray-600"></p>

      <div id="social-links" class="space-y-4">
        <!-- Social links will be dynamically inserted here -->
      </div>

      <div class="watermark mt-6 text-sm text-gray-400">plb.sh</div>
    </div>

    <script>
      // Debug logging function - dipindah ke atas agar tersedia untuk semua fungsi
      function logDebug(message) {
        const debugElement = document.getElementById("debug-info");
        debugElement.textContent += message + "\n";
        console.log(message);
      }

      // Utility function to decode and optimize base64 image
      async function processBase64Image(base64String, maxWidth = 800) {
        try {
          // Check if already a data URL
          if (base64String.startsWith("data:")) {
            base64String = base64String.split(",")[1];
          }

          // Create an image from base64
          const img = new Image();
          img.src = `data:image/jpeg;base64,${base64String}`;

          return new Promise((resolve, reject) => {
            img.onload = () => {
              try {
                const canvas = document.createElement("canvas");
                let width = img.width;
                let height = img.height;

                // Calculate new dimensions
                if (width > maxWidth) {
                  height = (height * maxWidth) / width;
                  width = maxWidth;
                }

                canvas.width = width;
                canvas.height = height;

                const ctx = canvas.getContext("2d");
                ctx.drawImage(img, 0, 0, width, height);

                // Convert to optimized JPEG
                resolve(canvas.toDataURL("image/jpeg", 0.85));
              } catch (error) {
                reject(error);
              }
            };
            img.onerror = (error) => reject(error);
          });
        } catch (error) {
          logDebug(`Error processing image: ${error.message}`);
          return base64String; // Return original if processing fails
        }
      }

      // Apply theme to body
      async function applyTheme(theme) {
        try {
          const body = document.body;

          logDebug(`Theme Type: ${theme.type}`);
          logDebug(`Theme Value: ${JSON.stringify(theme.value)}`);

          // Reset styles
          body.style.background = "";
          body.style.backgroundImage = "";
          body.style.backgroundColor = "";
          body.style.backgroundSize = "cover";
          body.style.backgroundPosition = "center";

          switch (theme.type) {
            case "solid":
              body.style.backgroundColor = theme.value;
              break;
            case "gradient":
              // Pastikan format gradient sesuai yang disimpan di database
              const [color1, color2] = theme.value.split(",");
              body.style.background = `linear-gradient(to right, ${color1.trim()}, ${color2.trim()})`;
              break;
            case "image":
              // Langsung gunakan path/URL gambar dari database
              if (
                theme.value.startsWith("/") ||
                theme.value.startsWith("http")
              ) {
                // Jika path lokal atau URL lengkap
                body.style.backgroundImage = `url('${theme.value}')`;
              } else {
                // Jika base64, gunakan fungsi processBase64Image
                const optimizedImage = await processBase64Image(theme.value);
                body.style.backgroundImage = `url('${optimizedImage}')`;
              }
              body.style.backgroundSize = "cover";
              body.style.backgroundPosition = "center";
              break;
            default:
              logDebug(`Unknown theme type: ${theme.type}`);
          }
        } catch (error) {
          logDebug(`Error applying theme: ${error.message}`);
        }
      }

      // Fungsi utilitas untuk menangani gambar
      async function handleImageProcessing(imageValue) {
        try {
          // Cek apakah gambar adalah path/URL atau base64
          if (imageValue.startsWith("/") || imageValue.startsWith("http")) {
            // Jika path/URL langsung, kembalikan nilainya
            return imageValue;
          } else {
            // Jika base64, proses dan optimalkan
            return await processBase64Image(imageValue);
          }
        } catch (error) {
          logDebug(`Error processing image: ${error.message}`);
          return imageValue; // Kembalikan nilai asli jika gagal
        }
      }

      // Apply button styles
      function applyButtonStyles(buttonStyle, fontColor) {
        try {
          const linksContainer = document.getElementById("social-links");

          logDebug(`Button Style Shape: ${buttonStyle.shape}`);
          logDebug(`Button Style Color: ${buttonStyle.color}`);

          const shapeStyles = {
            standard: "rounded-md",
            rounded: "rounded-full",
            square: "rounded-none",
          };

          const shapeClass = shapeStyles[buttonStyle.shape] || "rounded-md";

          linksContainer.querySelectorAll("a").forEach((button) => {
            button.className = `block w-full py-3 ${shapeClass} transition duration-300`;
            button.style.backgroundColor = buttonStyle.color;
            button.style.color = fontColor; // Use the same font color as title and bio
          });
        } catch (error) {
          logDebug(`Error applying button styles: ${error.message}`);
        }
      }

      // Apply font styles
      function applyFontStyles(fontStyle) {
        try {
          logDebug(`Font Family: ${fontStyle.family}`);
          logDebug(`Font Color: ${fontStyle.color}`);

          const titleElement = document.getElementById("linktree-title");
          const bioElement = document.getElementById("linktree-bio");
          const container = document.getElementById("linktree-container");

          // Apply font family
          container.style.fontFamily = fontStyle.family || "Inter, sans-serif";

          // Apply font color
          const fontColor = fontStyle.color || "#000000";
          titleElement.style.color = fontColor;
          bioElement.style.color = fontColor;

          return fontColor; // Return for use in button styling
        } catch (error) {
          logDebug(`Error applying font styles: ${error.message}`);
          return "#000000"; // Return default color if error occurs
        }
      }

      // Extract room ID and initialize
      const urlParams = new URLSearchParams(window.location.search);
      const roomId = urlParams.get("id");

      // Fetch linktree data
      async function fetchLinktreeData() {
        try {
          logDebug(`Fetching Linktree data for ID: ${roomId}`);

          const response = await fetch(`/linktree/get/${roomId}`);
          if (!response.ok) {
            throw new Error("Failed to fetch linktree data");
          }
          const data = await response.json();

          logDebug(`Received Data: ${JSON.stringify(data)}`);

          // Update profile image
          if (data.style.profileImage) {
            const profileImage = document.getElementById("profile-image");
            const optimizedProfileImage = await processBase64Image(
              data.style.profileImage,
              240
            );
            profileImage.src = optimizedProfileImage;
          }

          // Update title and bio
          const titleElement = document.getElementById("linktree-title");
          const bioElement = document.getElementById("linktree-bio");
          titleElement.textContent = data.title || "Linktree";
          bioElement.textContent = data.bio || "";

          // Create social links
          const linksContainer = document.getElementById("social-links");
          linksContainer.innerHTML = "";

          const sortedLinks = data.btnArray.sort(
            (a, b) => parseInt(a.button_position) - parseInt(b.button_position)
          );

          // Apply theme first
          if (data.style.theme) {
            await applyTheme(data.style.theme);
          }

          // Apply font styles and get the font color
          const fontColor = data.style.font
            ? applyFontStyles(data.style.font)
            : "#000000";

          // Create and style buttons
          for (const link of sortedLinks) {
            const button = document.createElement("a");
            try {
              const shortlinkResponse = await fetch(
                `/api/shortlink/${link.id_shortlink}`
              );
              if (shortlinkResponse.ok) {
                const shortlinkData = await shortlinkResponse.json();
                button.href = shortlinkData.full_url;
              } else {
                button.href = `http://localhost:8000/${link.id_shortlink}`;
              }
            } catch (error) {
              logDebug(`Error fetching shortlink: ${error.message}`);
              button.href = `http://localhost:8000/${link.id_shortlink}`;
            }

            button.textContent = link.button_name;
            button.target = "_blank";
            button.rel = "noopener noreferrer";
            linksContainer.appendChild(button);
          }

          // Apply button styles with the font color
          if (data.style.buttonStyle) {
            applyButtonStyles(data.style.buttonStyle, fontColor);
          }
        } catch (error) {
          logDebug(`Error fetching linktree data: ${error.message}`);
          const titleElement = document.getElementById("linktree-title");
          titleElement.textContent = "Failed to load Linktree";
        }
      }

      // Initialize
      if (roomId) {
        fetchLinktreeData();
      } else {
        const titleElement = document.getElementById("linktree-title");
        titleElement.textContent = "Invalid Room ID";
        logDebug("No Room ID provided");
      }

      // Error handling
      window.addEventListener("unhandledrejection", (event) => {
        logDebug(`Unhandled promise rejection: ${event.reason}`);
      });
    </script>
  </body>
</html>
