<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aktivasi Akun</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body class="sign-body-background sign-body-layout">
    <div class="sign-container">
        <h2 class="sign-heading">Aktivasi Akun</h2>
        <form action="submit_aktivasi.php" method="POST" id="aktivasiForm">
            <div class="sign-form-group">
                <input type="email" id="email" name="email" class="sign-input" required>
                <label for="email" class="sign-label">Email</label>
            </div>
            <div class="sign-form-group">
                <input type="password" id="password" name="password" class="sign-input" required>
                <label for="password" class="sign-label">Password</label>
                <span class="sign-show-password" onclick="togglePassword('password')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="sign-form-group">
                <input type="password" id="confirm_password" name="confirm_password" class="sign-input" required>
                <label for="confirm_password" class="sign-label">Konfirmasi Password</label>
                <span class="sign-show-password" onclick="togglePassword('confirm_password')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <button type="submit" class="sign-button">Aktivasi</button>
        </form>
        <p class="sign-account-text">Sudah punya akun? <a href="login.html">Masuk</a></p>
    </div>

    <script>
        function togglePassword(id) {
            const passwordInput = document.getElementById(id);
            const icon = passwordInput.nextElementSibling.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        document.getElementById('aktivasiForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;

            if (password !== confirmPassword) {
                alert('Password dan konfirmasi password tidak cocok. Silakan periksa kembali.');
            } else {
                submitForm();
            }
        });

        function submitForm() {
            const form = document.getElementById('aktivasiForm');
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                if (data.success) {
                    window.location.href = 'aktivasi-sukses.html';
                } else {
                    alert(data.message || 'Terjadi kesalahan. Silakan coba lagi.');
                    // Redirect to pageNotFound if error occurs
                    window.location.href = 'pageNotFound.html';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                window.location.href = 'pageNotFound.html';
            });
        }

        // Handle 404 errors for resources
        window.addEventListener('error', function(e) {
            if (e.target.tagName === 'LINK' || e.target.tagName === 'SCRIPT') {
                window.location.href = 'pageNotFound.html';
            }
        }, true);
    </script>
</body>
</html>
